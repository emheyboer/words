<!DOCTYPE html>
<html lang="en">
<head>
  <title>Words</title>
  <link rel="icon" href="data:">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="main.js">
  </script>
</head>
<body>
    <label for="letterinput">Words</label><br>
    <textarea
    placeholder="filters e.g.
req abc
dis def
leq 5
pat c_ab_"
    spellcheck="false"
    autocapitalize="off"
    autocorrect="off"
    autofocus="true"
    rows="10"
    cols="40"
    id=filterinput></textarea>
    <pre>
required: 'req [letters]' (cumulative)
disallowed: 'dis [letters]' (cumulative)
available pool: 'pol [letters]'
length == n: 'leq [n]'
length &gt; n: 'lgt [n]'
length &lt; n: 'llt [n]'
at positions: 'pat [l_tters]' (cumulative)
not at positions: 'nat [l_tters]' (cumulative)
    </pre>
  <noscript>
    This site requires Javascript
  </noscript>
  <div id="resultingWords"></div>
</body>
</html>
